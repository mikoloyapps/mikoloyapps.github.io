  <style>
    :root{
      --bg1:#0f2336; --bg2:#1e3a5a; --card:#122336; --fg:#eaf1f7; --muted:#9fb1c3;
      --accent:#6aa9ff; --btn:#2a73ff; --btnText:#fff; --ring:rgba(106,169,255,.6);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--fg);
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
    }
    .wrap{max-width:980px;margin:0 auto;padding:56px 20px}
    header{display:flex;align-items:center;gap:14px;margin-bottom:28px}
    header img{width:44px;height:44px;border-radius:10px}
    .brand{font-weight:700;font-size:22px;letter-spacing:.2px}
    .card{
      background:var(--card); padding:34px; border-radius:18px;
      box-shadow:0 14px 40px rgba(0,0,0,.35);
    }
    h1{font-size:40px;line-height:1.1;margin:0 0 12px}
    p.lead{color:var(--muted);margin:0 0 22px}
    .actions{display:flex;flex-wrap:wrap;gap:12px;margin-top:6px}
    a.btn{
      display:inline-flex;align-items:center;gap:10px;
      padding:12px 16px;border-radius:12px;text-decoration:none;
      background:var(--btn); color:var(--btnText); font-weight:600;
      outline:0; box-shadow:0 0 0 0 var(--ring);
      transition:transform .06s ease, box-shadow .12s ease, opacity .2s;
    }
    a.btn:hover{transform:translateY(-1px)}
    a.btn:focus-visible{box-shadow:0 0 0 6px var(--ring)}
    a.btn.ghost{
      background:transparent;border:1px solid var(--accent);color:#cfe0ff;font-weight:500;
    }
    .social{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
    .social a{
      display:inline-flex;align-items:center;justify-content:center;
      width:40px;height:40px;border-radius:10px;border:1px solid #2b3d52;
      background:#15263a; text-decoration:none; color:#cfe0ff;
      transition:transform .06s ease, border-color .12s ease;
    }
    .social a:hover{transform:translateY(-1px);border-color:#3b5574}
    .social svg{width:20px;height:20px}
    footer{margin-top:28px;color:var(--muted);font-size:14px}
    @media (max-width:520px){ h1{font-size:32px} }
  </style>
</head>
